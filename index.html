<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container ">
        <form action="" id="form" class="">
            <div class="form-group mt-5 ms-5 me-5">

                <div class="row ">
                    <div class="col col-md-4">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" value="" required>
                        <p id="nameid"></p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col col-md-4">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="" id="pass" class="form-control">
                        <p id="passid"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4">
                        <label for="" class="form-label">Branch</label>
                        <select id="sel" class="form-select">
                            <option selected disabled value="Branch">Branch</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="MECH">MECH</option>
                        </select>
                        <p id="selid"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4">
                        <label for="" class="form-label">Gender</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="rad1" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="rad2" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="rad3" class="form-check-input">
                        <label for="" class="form-check-label">Other</label>
                    </div>
                    <p id="radid"></p>
                </div>

                <div class="row">
                    <div class="col col-md-4"><label for="" class="form-label">Interests</label></div>

                    <div class="form-check">
                        <input class="form-check-input" id="che1" name="interests" type="checkbox">
                        <label class="form-check-label" for="">Music</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="che2" name="interests" type="checkbox">
                        <label class="form-check-label" for="">Sports</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="che3" name="interests" type="checkbox">
                        <label class="form-check-label" for="checkvalidate">Entrepreneurship</label>
                    </div>
                    <p id="cheid"></p>
                </div>
                <div class="row">
                    <div class="col col-md-4">
                        <button id="btn" class="btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            let name = document.getElementById("name");
            if (name.value === '') {
                /* alert("Please enter your name")*/
                document.getElementById("nameid").innerHTML = "Please enter your name"
            }
            else {
                document.getElementById("nameid").innerHTML = ""
            }
            let pass = document.getElementById("pass");
            if (pass.value === '') {
                /*  let t=document.getElementById("passid");*/
                document.getElementById("passid").innerHTML = "Please enter your password"
            }
            else {
                document.getElementById("passid").innerHTML = ""
            }
            let sel = document.getElementById("sel");
            if (sel.value === 'Branch') {
                document.getElementById("selid").innerHTML = "Please select your branch"
            }
            else {
                document.getElementById("selid").innerHTML = ""
            }
            let rad1 = document.getElementById("rad1");
            let rad2 = document.getElementById("rad2");
            let rad3 = document.getElementById("rad3");
            if (rad1.checked == false && rad2.checked == false && rad3.checked == false) {
                document.getElementById("radid").innerHTML = "Please select your gender"
            }
            else {
                document.getElementById("radid").innerHTML = ""
            }
            let che1 = document.getElementById("che1");
            let che2 = document.getElementById("che2");
            let che3 = document.getElementById("che3");
            if (che1.checked == true || che2.checked == true || che3.checked == true) {
                document.getElementById("cheid").innerHTML = ""
            }
            else {
                document.getElementById("cheid").innerHTML = "Please choose your interests"
            }
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
